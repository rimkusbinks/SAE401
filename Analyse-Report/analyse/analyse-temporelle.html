<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse Temporelle des Mesures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Analyse Temporelle des Mesures</h1>

    <form id="filtresAnalyseTemporelle">
        <label for="codeSite">Code du Site:</label>
        <input type="text" id="codeSite" name="code_site">

        <label for="polluant">Polluant:</label>
        <input type="text" id="polluant" name="polluant">

        <label for="dateDebut">Date de début:</label>
        <input type="date" id="dateDebut" name="date_debut">

        <label for="dateFin">Date de fin:</label>
        <input type="date" id="dateFin" name="date_fin">

        <button type="button" onclick="chargerDonnees()">Charger les données</button>
    </form>

    <div>
        <canvas id="graphiqueAnalyseTemporelle"></canvas>
    </div>

    <script>
        function chargerDonnees() {
    const codeSite = document.getElementById('codeSite').value;
    const polluant = document.getElementById('polluant').value;
    const dateDebut = document.getElementById('dateDebut').value;
    const dateFin = document.getElementById('dateFin').value;

    const url = `http://localhost:5000/api/analyse-temporelle?code_site=${codeSite}&polluant=${polluant}&date_debut=${dateDebut}&date_fin=${dateFin}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(entry => entry.Date_Debut);
                    const values = data.map(entry => entry.Valeur);

                    const ctx = document.getElementById('graphiqueAnalyseTemporelle').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Valeur',
                                data: values,
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des données', error));
        }
    </script>
</body>
</html>
