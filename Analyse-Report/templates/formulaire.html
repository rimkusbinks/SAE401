<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Visualisation</title>
</head>
<body>
    <h2>Entrer les critères de visualisation</h2>
    <form action="/visualiser" method="post">
        Station ID: <input type="text" name="station_id"><br>
        Date début (YYYY-MM-DD): <input type="date" name="date_debut"><br>
        Date fin (YYYY-MM-DD): <input type="date" name="date_fin"><br>
        Polluant: <input type="text" name="polluant"><br>
        <input type="submit" value="Visualiser">
    </form>
</body>
</html>
